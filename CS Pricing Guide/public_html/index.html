<!DOCTYPE html>
<!--
Customer Service tool for generating consistent price offerings to client requests
-->
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
        <title>CS Pricing Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body class="container-fluid">
        <div><h1>Customer Support Pricing Calculator</h1></div>

        <!--Input bar-->
        <div class="row jumbotron">
            <h2 class="display-3">Input</h2>
            
            <div class="col-xs-2">
                <label>Country</label>
                <select class="form-control" id="country_dropdown"></select>
            </div>

            <div class="col-xs-2">
                <label>Merchant type</label>
                <select class="form-control" id="merchant_type">
                    <option>New</option>
                    <option>Existing</option>
                </select>
            </div>

            <div class="col-xs-2">
                <label>Merchant TPV30 (€)</label>
                <input type="number" max="50000" min="2000" step="100" class="form-control" placeholder="ex. 3000" id="tpv">
            </div>

            <div class="col-xs-2">
                <label>Order quantity</label>
                <input type="number" class="form-control" placeholder="ex. 15" id="quantity" min="1" step="1" pattern="[0-100]" >
            </div>

            <div class="col-xs-2">
                <label>Reader campaign?</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox" aria-label="..." onchange="campaign_status()" id="campaign_check">
                    </span>
                    <input type='text' class='form-control' placeholder='ex. 39' aria-label="..." disabled id="campaign_status">
                </div>
            </div>

            <div>
                <label>&nbsp;</label><br>
                <button type="submit" class="btn btn-primary" id="pricing_button">Submit</button>
                <button type="reset" class="btn btn-secondary" id="clear">Clear</button>
            </div>

            <hr class="my-4">
            <h3>Output</h3>
            <div class="panel panel-default">
                <div class="panel-heading">Exclusive Merchant Conditions</div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Country</th>
                            <th>Merchant Type</th>
                            <th>Merchant TPV30 (€)</th>
                            <th>Debit</th>
                            <th>Credit</th>
                            <th>Order quantity</th>
                            <th>Device price</th>
                        </tr>
                    </thead>
                    <tbody id="result"></tbody>
                </table>
            </div>
        </div>

        <!--Data Table-->
        <div id="data_table">
            <table class="table table-striped table-hover" id="headline">
                <caption>Headline Conditions</caption>
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Debit</th>
                        <th>Credit</th>
                        <th>Device Price</th>
                    </tr>
                </thead>
                <tbody id="standard"></tbody>
            </table>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
