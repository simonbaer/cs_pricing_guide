<!DOCTYPE html>
<!--
Customer Service tool for generating consistent price offerings to client requests
-->
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
        <title>CS Pricing Guide</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body class="container-fluid">
        <div><h1>Customer Support Pricing Guidelines</h1></div>

        <!--Input bar-->
        <div class="row filters">

            <div class="col-xs-2">
                <label>Country</label>
                <select class="form-control" id="country_dropdown"></select>
            </div>

            <div class="col-xs-2">
                <label>Merchant Type</label>
                <select class="form-control" id="merchant_type">
                    <option>New</option>
                    <option>Existing</option>
                </select>
            </div>

            <div class="col-xs-2">
                <label>Merchant TPV30 (â‚¬)</label>
                <input type="number" class="form-control" placeholder="ex. 2000" id="tpv">
            </div>

            <div class="col-xs-2">
                <label>Order quantity</label>
                <input type="number" class="form-control" placeholder="ex. 15" id="quantity">
            </div>

            <div class="col-xs-2">
                <label>Reader campaign?</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox" aria-label="..." onchange="campaign_status()" id="campaign_check">
                    </span>
                    <input type='text' class='form-control' placeholder='ex. 39' aria-label="..." disabled id="campaign_status">
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary" id="pricing_button">Submit</button>
            </div>
        </div>

        <!--Data Table-->
        <div id="data_table1" style="padding-top:20px">
            <table class="table table-striped table-hover" id="headline">
                <caption>Headline Conditions</caption>
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Debit</th>
                        <th>Credit</th>
                        <th>Device Price</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
